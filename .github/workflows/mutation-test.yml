name: Mutation Test

on: []

jobs:
  mutation-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2.4.0

      - uses: actions/setup-node@v2
        with:
          node-version: "lts/*"
          cache: "pnpm"
          cache-dependency-path: "package-lock.json"

      - name: pnpm install and test
        run: |
          pnpm install
          pnpm run mutation-test
