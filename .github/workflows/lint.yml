name: Lint

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2.4.0

      - uses: actions/setup-node@v2
        with:
          node-version: "lts/*"
          cache: "pnpm"
          cache-dependency-path: "package-lock.json"

      - name: pnpm install and lint
        run: |
          pnpm install
          pnpm run graphql-codegen
          pnpm run lint
